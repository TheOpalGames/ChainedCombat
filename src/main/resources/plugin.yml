name: ChainedCombat
main: net.theopalgames.chainedcombat.ChainedCombatPlugin
version: 1.0
author: aehmttw and Hallowizer
description: A combat system to bridge the 1.8 and 1.9 combat systems.

commands:
  chained:
    description: ChainedCombat command.
    usage: chained

permissions:
  chained.command:
    description: Allows you to see the ChainedCombat description from /chained, even if the command description is disabled.
    default: op
  chained.reload:
    description: Allows you to reload the ChainedCombat config.
    default: op